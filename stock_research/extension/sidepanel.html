<!DOCTYPE html>
<html>
<head>
    <title>Stock Research Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.online {
            background-color: #10B981;
            color: white;
        }

        .status.offline {
            background-color: #EF4444;
            color: white;
        }

        .status.initializing {
            background-color: #F59E0B;
            color: white;
        }

        .input-container.disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .input-container.disabled * {
            pointer-events: none;
        }

        /* Base styles for dynamic content */
        .dynamic-content {
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Ensure styles are properly scoped */
        .message-content {
            position: relative;
            width: 100%;
        }
        
        /* Allow dynamic styles to work */
        .message-content > div {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="icons/icon48.png" alt="Assistant Icon" class="header-icon">
                <div class="header-text">
                    <h1>Stock Research Assistant</h1>
                    <span class="status initializing">Initializing...</span>
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- Welcome message -->
            <div class="message assistant-message">
                <div class="message-content">
                    <p>ðŸ‘‹ Hello! I'm your Stock Research Assistant. How can I help you today?</p>
                    <p class="suggestion">Try asking about:</p>
                    <div class="suggestions">
                        <button class="suggestion-btn">"AAPL stock analysis"</button>
                        <button class="suggestion-btn">"Market trends today"</button>
                        <button class="suggestion-btn">"Top performing stocks"</button>
                    </div>
                </div>
                <div class="timestamp">Now</div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="userInput" 
                         placeholder="Ask about any stock or market trend..."
                         rows="1"
                         autofocus></textarea>
                <button id="sendButton" class="send-button">
                    <span class="material-icons">send</span>
                </button>
            </div>
            <div class="typing-indicator" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
